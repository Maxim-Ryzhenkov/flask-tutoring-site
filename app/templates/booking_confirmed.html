{% extends 'base.html' %}

{% block content %}

    <!-- HERO -->

     <div class="row my-5">
        <div class="col-6 offset-3">
            <div class="card my-4 shadow" >


                  <div class="card-body text-center pt-5">
                    <img src="{{ url_for('static', filename='check.png') }}" class="mb-3" width="65" alt="">
                    <h3 class="card-title mt-4 mb-2">Отправлено!</h3>
                    <p>Скоро мы вам перезвоним</p>
                  </div>

                   <hr/>

                   <div class="card-body mx-5">
                       <p><b>Тема:</b> Пробный урок с преподавателем - {{ booking.tutor.name }}</p>
                     <p><b>Дата:</b> {{ booking.date_time }}</p>
                     <p><b>Ученик:</b> {{ booking.student_name }} </p>
                     <p><b>Телефон:</b> {{ booking.student_phone }} </p>
                  </div>


                </div>

        </div>
     </div>


{% endblock %}
