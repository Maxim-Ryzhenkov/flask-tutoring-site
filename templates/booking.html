{% extends 'base.html' %}

{% block content %}

<div class="row mt-5">
   <div class="col-6 offset-3">
       <form action="" class="card mb-3" method="POST">

           <div class="card-body text-center pt-5">
               <img src="../static/pict 1.png" class="mb-3" width="95" alt="">
               <h5 class="card-title mt-2 mb-2 font-weight-bolder">{{ teacher.name }}</h5>
               <p class="my-1">Запись на пробный урок</p>
               <p class="my-1">Вторник, 12:00</p>
           </div>

               <hr/>

           <div class="card-body mx-3">
               <p class="mb-1 mt-2">Вас зовут</p>
               <input class="form-control" type="text" placeholder="Имя Фамилия">

               <p class="mb-1 mt-2">Ваш телефон</p>
               <input class="form-control" type="text" placeholder="+7 (ХХХ) ХХХ-ХХХХ">

               <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">
           </div>

       </form>

   </div>
</div>

{% endblock %}
